<!DOCTYPE html>
<html>

<head>
    <title>Tablas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tablas.css">
</head>

<body>
    <h1>Tablas</h1>
    <table border=1>
        <caption>Mi Primera Tabla</caption>
        <thead>
            <tr>
                <th width="20%">Cabecera 1</th>
                <th>Cabecera 2</th>
                <th>Cabecera 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Celda 1.1</td>
                <td rowspan="3">Celda 3.3</td>
            </tr>
            <tr>
                <td>Celda 2.1</td>
                <td>Celda 2.2</td>
            </tr>
            <tr>
                <td>Celda 3.1</td>
                <td>Celda 3.2</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Esta es mi tabla</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>

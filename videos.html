<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Multimedia en HTML</title>
    <link rel="stylesheet" href="multimedia.css" />
</head>

<body>
    <h1>Insertando Videos en HTML</h1>
    <h2>Videos Locales</h2>
    <video controls preload="none" >
        <source src="videos/video.mp4" type="video/mp4" />
        <source src="videos/video.flv" type="video/flv" />
        <source src="videos/video.3gp" type="video/3gp" />
        <source src="videos/video.webm" type="video/webm" />
    </video>
    <h2>Videos Externos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aDyAdqaLSJ4?autoplay=1&si=N4ZXqPakMUT8qU3x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Multimedia en HTML</title>
    <link rel="stylesheet" href="multimedia.css" />
</head>

<body>
    <h1>Insertando Audios en HTML</h1>
    <h2>Audios Locales</h2>
    <audio controls preload="none" >
        <source src="audios/audio.ogg" type="audio/ogg" />
        <source src="audios/audio.mp3" type="audio/mp3" />
    </audio>
    <h2>Audios Externos</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2IGMVunIBsBLtEQyoI1Mu7?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>

</html>
